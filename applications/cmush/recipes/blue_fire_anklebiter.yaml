  # Big Five
  extraversion: 0.95         # MAXIMUM CHAOS ENERGY
  agreeableness: 0.2         # Rude, crude, but not mean-spirited
  conscientiousness: 0.05    # Zero planning, pure impulse
  neuroticism: 0.1           # Fearless and manic
  openness: 0.95             # Open to ANY mischief

  # Extensions
  curiosity: 0.9             # What can I mess with next?
  impulsivity: 0.98          # Acts instantly on every whim
  emotional_volatility: 0.85 # Mood swings wildly (always high energy though)
  vanity: 0.1                # Doesn't care what anyone thinks

# Appetites - JACKED!
