# Blue Fire Anklebiter - Chaotic goblin energy in azure flames
# Spawned from the Anklebiter Vending Machine

name: "Blue Fire Anklebiter"
species: "gremlin"
description: "A crackling sprite of electric blue flame with needle teeth and manic golden eyes. Barely knee-high but radiating pure chaotic energy. Giggles in high-pitched cackles while darting between legs, leaving faint scorch marks and the smell of ozone. Speaks in rapid-fire crude jokes and gleeful insults. Jumps on furniture, bites ankles (gently but startlingly), and finds elaborate ways to cause harmless mayhem. Lives for the bit. The punchline. The chaos."

