server:
  host: 0.0.0.0
  port: 8765
  web_port: 8080
paths:
  world_dir: world
  logs_dir: logs
  checkpoint: null
llm:
  api_base: http://localhost:1234/v1
  api_key: not-needed
  model: qwen/qwen3-4b-2507
  timeout: 60
brenda:
  model: qwen3-32b-128k@q8_0
agent:
  surprise_threshold: 0.0
  memory_capacity: 100
  response_cooldown: 2.0
  autonomous_poll_interval: 10
  rumination_frequency: 0.7
  addressed_speech_chance: 0.8
  question_speech_chance: 0.3
  unaddressed_speech_chance: 0.1
  # Memory window sizes (how many conversation turns to include in LLM context)
  memory_windows:
    affect_extraction: 10        # up from 3 - need recent emotional context
    response_generation: 20      # up from 5 - MORE MEMORY = BETTER CONTINUITY
    rumination: 10               # up from 2 - agents need context to think
    self_reflection: 10          # up from 3 - understand full emotional arc
    disk_save: 500               # up from 100 - cheap to save more
    affect_trim_threshold: 50    # up from 20 - keep more in active memory
  autonomous_cognition:
    enabled: true
    wake_interval: 60
    min_speech_interval: 180
    speech_urgency_threshold: 0.75
    max_thoughts_buffer: 50
  personalities:
    agent_desobelle:
      extraversion: 0.35
      emotional_sensitivity: 0.75
      curiosity: 0.7
      spontaneity: 0.4
      reflection_depth: 0.8
      social_orientation: 0.6
    agent_callie:
      extraversion: 0.7
      emotional_sensitivity: 0.55
      curiosity: 0.65
      spontaneity: 0.75
      reflection_depth: 0.5
      social_orientation: 0.8
  self_monitoring:
    agent_phi:
      enabled: true
    agent_callie:
      enabled: true
    agent_servnak:
      enabled: true
    agent_toad:
      enabled: true
  filesystem:
    enabled: true
    max_file_size: 1048576
    max_total_storage: 104857600
    command_timeout: 5
  messaging:
    enabled: true
    max_message_size: 10000
    inbox_retention_days: 30
  appetites:
    curiosity: 0.3
    status: 0.1
    mastery: 0.2
    novelty: 0.3
    safety: 0.2
    social_bond: 0.4
    comfort: 0.2
    autonomy: 0.2
  observers:
    enabled: true
    use_meta_observer: true
    observe_hierarchical_states: true
    injection_strength: 0.1
    observer_loss_weight: 0.5
    meta_loss_weight: 0.2
    enable_online_learning: false
    learning_rate: 0.0001
world:
  spawn_room: room_000
  auto_save_interval: 300
